<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let count = 0
    let t = 0
    let i = 0
    while (count !== 30) {
        if (i % 7 === 0) {
            count++
            t += i
        }
        i++
    }
    document.write(t)
</script>
</body>
</html>
