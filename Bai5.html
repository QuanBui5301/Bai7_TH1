<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let a = 1
    let b = Array()
    let c = 0

    for (let i = 0; i < 19; i++) {
        b.push(a)
        if (i === 0) {
            a = a + 1
        } else { a = a + b[i-1] }
        c += a
    }
    document.write(c)
</script>
</body>
</html>
