<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let a = 1
    let b = Array()

    let list = "1, "
    for (let i = 0; i < 19; i++) {
        b.push(a)
        if (i === 0) {
            a = a + 1
        } else { a = a + b[i-1] }
        list += a + ", "
    }
    document.write(list)
</script>
</body>
</html>
